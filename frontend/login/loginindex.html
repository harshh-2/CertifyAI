<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CertifiAI | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="loginstyle.css" />
</head>
<body>

<canvas id="particles"></canvas>

<div class="page">
  <div class="container glass">

    <!-- LEFT PANEL -->
    <section class="login-panel">
      <div class="brand">
        <span class="logo-dot"></span>
        <h2>CertifiAI</h2>
      </div>

      <h1>Welcome!</h1>
      <p class="subtitle">Log in to CertifiAI to continue.</p>

      <button class="social google">
        <span class="icon google-icon"></span>
        <span>Log in with Google</span>
      </button>

      <button class="social apple">
        <span class="icon apple-icon"></span>
        <span>Log in with Apple</span>
      </button>

      <div class="divider"><span>OR</span></div>

      <form>
        <label>Username</label>
        <input type="text" placeholder="Enter your username" />
        <label>Email</label>
        <input type="email" placeholder="Enter your email" />
        <div class="password-row">
          <label>Password</label>
          <a href="#">Forgot password?</a>
        </div>
        <input type="password" placeholder="Enter your password" />
        <button class="login-btn">Log in</button>
      </form>

      <p class="signup">Don’t have an account? <a href="#">Sign up</a></p>
    </section>

    <!-- RIGHT PANEL -->
    <section class="promo-panel">
      <div class="cube-bg">
        <div class="scene">
          <div class="cube">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face right"></div>
            <div class="face left"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
          </div>
        </div>
      </div>

      <div class="promo-content">
        <h2>400K+ users.</h2>
        <h3>50M+ AI generated certifications.</h3>
        <button class="join-btn">Join Now</button>
      </div>
    </section>

  </div>
</div>

<script src="loginscript.js"></script>
</body>
</html>
