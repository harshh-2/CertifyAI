<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certify AI | Roadmap</title>
    <link rel="stylesheet" href="certificationstyle.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo">Certify AI</div>
            <h2 id="pathTitle">Career Path</h2>
            <p class="subtitle">Verify your existing skills to update your roadmap:</p>
            <div id="skillsList" class="skills-grid"></div>
            <button id="recommendBtn" class="primary-btn">Analyze Skill Gaps</button>
        </aside>

        <main class="main-content">
            <header class="content-header">
                <div class="header-info">
                    <h1>Personalized Path Roadmap</h1>
                    <p id="progressStatus">Detecting your current industry standing...</p>
                </div>
                <div id="overallStats" class="stats-badge"></div>
            </header>
            
            <div id="certsList" class="certs-container">
                </div>
        </main>
    </div>
    <script src="certificationsscript.js"></script>
</body>
</html>
