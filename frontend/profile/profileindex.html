      <li>Courses</li>
      <li>Resources</li>
      <li>Career Paths</li>

      <li>Pricing</li>

    <button class="btn ghost"onclick="logout()">Logout</button>

<main class="profile-shell">

  <!-- PROFILE HERO -->
  <section class="profile-hero">

    <div class="profile-left">
      <div class="avatar-animated">

      <button class="btn ghost" id="openAvatarModal">Change Avatar</button>
    </div>

    <div class="profile-right">
      <h1 id="profileName">Ayush Kumar</h1>
      <p class="subtitle" id="profileCourse">Computer Science Student</p>
      <p class="about" id="profileAbout">
        Passionate about certifications, cloud, and building AI-powered platforms.
      </p>

      <div class="actions">
        <button class="btn primary" id="editProfileBtn">Edit Profile</button>
        <button class="btn ghost" id="uploadResumeBtn">Upload Resume</button>
      </div>
    </div>
  </section>

<!-- AVATAR MODAL -->
<div class="avatar-modal" id="avatarModal">
  <div class="avatar-box">
    <h3>Select an Avatar</h3>

    <div class="avatar-grid">
      <img src="https://api.dicebear.com/7.x/adventurer/svg?seed=AI">
      <img src="https://api.dicebear.com/7.x/bottts/svg?seed=Cloud">
      <img src="https://api.dicebear.com/7.x/fun-emoji/svg?seed=Cert">
      <img src="https://api.dicebear.com/7.x/lorelei/svg?seed=Career">
      <img src="https://api.dicebear.com/7.x/notionists/svg?seed=Student">
      <img src="https://api.dicebear.com/7.x/thumbs/svg?seed=Tech">
    </div>

    <button class="btn ghost close-avatar">Close</button>
  </div>
</div>

<!-- EDIT PROFILE MODAL -->
<div class="edit-modal" id="editModal">
  <div class="edit-box">
    <h3>Edit Profile</h3>

    <label>Name</label>
    <input id="editName">

    <label>Course</label>
    <input id="editCourse">

    <label>About</label>
    <textarea id="editAbout"></textarea>

    <label>Skills (comma separated)</label>
    <input id="editSkills">

    <div class="edit-actions">
      <button class="btn ghost" id="cancelEdit">Cancel</button>
      <button class="btn primary" id="saveEdit">Save</button>
    </div>
  </div>
</div>

<!-- UPLOAD RESUME MODAL -->
<div class="edit-modal" id="resumeModal">
  <div class="edit-box">
    <h3>Upload Resume</h3>
    <input type="file" id="resumeFile" accept=".pdf,.doc,.docx">
    <div class="edit-actions">
      <button class="btn ghost" id="cancelResume">Cancel</button>
      <button class="btn primary" id="uploadResume">Upload</button>
    </div>
  </div>
</div>

<script src="profilescript.js"></script>
