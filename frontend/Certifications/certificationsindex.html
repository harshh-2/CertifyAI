<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillGap AI | Your Roadmap</title>
    <link rel="stylesheet" href="certificationstyle.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <h2 id="pathTitle">Career Path</h2>
            <p class="subtitle">Verify your existing skills:</p>
            <div id="skillsList" class="skills-grid">
                </div>
            <button id="recommendBtn" class="primary-btn">Analyze Skill Gap</button>
        </aside>

        <main class="main-content">
            <header class="content-header">
                <h1>Personalized Roadmap</h1>
                <p>Based on your profile, we recommend these certifications to close your career gap.</p>
            </header>
            
            <div id="certsList" class="certs-container">
                <div class="empty-state">
                    <p>Select your skills and click "Analyze" to see your roadmap.</p>
                </div>
            </div>
        </main>
    </div>
    <script src="certificationsscript.js"></script>
</body>
</html>
